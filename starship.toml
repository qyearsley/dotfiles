# Starship Prompt Configuration

# Disable blank line before prompt
add_newline = false

# Single-line format
format = "$directory$git_branch$git_status$python$status$shell"

[directory]
# Show only current directory name (like default zsh)
truncation_length = 0
truncate_to_repo = false

# Git branch without icon
[git_branch]
symbol = ""

# Standard git status (uses defaults, just enabled)
[git_status]
disabled = false

# Shell-specific prompt character
[shell]
fish_indicator = ">"
zsh_indicator = "%"
bash_indicator = "$"
format = "$indicator "
disabled = false

# Show exit code on failure
[status]
disabled = false
format = "[$status]($style) "
style = "bold red"
success_symbol = ""

# Python virtualenv
[python]
format = "[$virtualenv]($style) "
symbol = ""

