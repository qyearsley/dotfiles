# Starship Prompt Configuration

# Disable blank line before prompt
add_newline = false

# Two-line format: info on first line, prompt on second
format = """$directory$git_branch$git_status$python$nodejs
$status$shell"""

[directory]
# The combination of truncation_length 1 and fish_style_pwd_dir_length would
# make us show abbreviated paths (fish-style: ~/s/d/a/configs)
# truncation_length = 1
# fish_style_pwd_dir_length = 1
truncate_to_repo = false

# Git branch without icon
[git_branch]
symbol = ""

# Standard git status (uses defaults, just enabled)
[git_status]
disabled = false

# Shell-specific prompt character
[shell]
fish_indicator = ">"
zsh_indicator = "%"
bash_indicator = "$"
format = "$indicator "
disabled = false

# Show exit code on failure
[status]
disabled = false
format = "[$status]($style) "
style = "bold red"
success_symbol = ""

# Python virtualenv
[python]
format = "[$virtualenv]($style) "
symbol = ""

